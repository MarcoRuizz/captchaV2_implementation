<html>
  <head>
    <title>Login</title>

    <!-- captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-3 align-items-center">
        <!-- titulo -->
        <div class="col-sm-6 col-12" id="login">
          <!-- login con fondo.jpg de fondo -->
          <h1>Login</h1>
        </div>
        <!-- usuario y contraseÃ±a con iconos -->
        <div class="col-sm-6 col-12" id="inputs">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-person"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="Username"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-key"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
              id="Password"
            />
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-6 text-end">
              <button class="btn btn-info" onclick="verificar()">Login</button>
            </div>
          </div>
          <!-- div captcha -->
          <div class="row mt-3">
            <div id="mi-contenedor"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
